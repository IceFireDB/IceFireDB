on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Test
jobs:
  osstest:
    strategy:
      matrix:
        go-version: [1.25.2]
        os: [ubuntu-latest]
        arch: [amd64, arm64, armv5, armv6, armv7]
    runs-on: ${{ matrix.os }}
    env:
      DRIVER: oss
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install dependencies
        run: go mod tidy && go mod vendor
      - name: Start MinIO
        run: docker run -p 9000:9000 -p 9001:9001 -e "MINIO_ROOT_USER=AKIAIOSFODNN7EXAMPLE" -e "MINIO_ROOT_PASSWORD=wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY" -d quay.io/minio/minio server /data --console-address ":9001"
      - name: Test
        run: go test -v -count=1 -tags="alltest osstest"

  ipfstest:
    strategy:
