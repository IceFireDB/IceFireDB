run:
  deadline: 1m
  tests: false
  skip-files:
    - "test/.*"
    - "test/.*/.*"

linters-settings:
  golint:
    min-confidence: 0
  maligned:
    suggest-new: true
  goconst:
    min-len: 5
    min-occurrences: 4
  misspell:
    locale: US

linters:
  disable-all: true
  enable:
    - goconst
    - misspell
    - errcheck
    - unused
    - staticcheck
    - unconvert
    - gofmt
    - goimports
    - revive
    - ineffassign
